name: anime_ku
description: "Best Anime Movies of All Time."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0


flutter:

  uses-material-design: true

  assets:
    - images/TheTaleOfThePrincesKaguya/
    - images/YourName/
    - images/TheBoyAndTheHeron/
    - images/TokyoGodfathers/
    - images/TheImaginary/
    - images/
  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
    - family: Roboto-Bold
      fonts:
        - asset: fonts/Roboto-Bold.ttf

    - family: Sansita
      fonts:
        - asset: fonts/Sansita-Bold.ttf
    - family: Sansita-ExtraBold
      fonts:
        - asset: fonts/Sansita-ExtraBold.ttf
    - family: Sansita-Regular
      fonts:
        - asset: fonts/Sansita-Regular.ttf
